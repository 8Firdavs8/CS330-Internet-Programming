<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note to self</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>Take a note!</h1>
    <input type="button" class="btn btn-danger" id="btnRed" onclick="paint('red')" value="Paint it red!" />
    <input type="button" class="btn btn-primary" id="btnBlue" onclick="paint('blue')" value="Paint it blue!" />
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="newNote" class="form-label">Note text</label>
                <input type="text" class="form-control" id="newNote" aria-describedby="noteHelp"
                    placeholder="Type text here">
                <div id="noteHelp" class="form-text">Please enter some text.</div>
            </div>
            <button type="button" class="btn btn-primary" id="btnAddNote" onclick="takeNote()">Note it</button>
        </form>
    </div>
    <div class="container" id="allNotes">

    </div>
</body>

</html>
