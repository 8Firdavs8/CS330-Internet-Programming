<html>
 
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Flask for Fun</title>

</head>
 
<body>
    <div>
        <div id = "homeRight"><a href="/">Home</a></div>
        <div>
        
            <h2>Pick the category, language, and number of jokes to hear</h2>
           
        </div>
        <form method="POST">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for = "category" value = "Category">Category</label>
                            <select class="form-select" name="selCat" id="selCat">
                                <option value="all">All</option>
                                <option value="neutral">Neutral</option>
                                <option value="chuck">Chuck Norris</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="language" value="Language">Language</label>
                            <select class="form-select" name="selLang" id="selLang">
                                <option value="en">en</option>
                                <option value="de">de</option>
                                <option value="es">es</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for = "number" value = "Number">Number</label>
                            <select class="form-select" name="selNumber" id="selNumber">
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                
                </div>
 
                <!-- <div class = "col-lg-12"> -->
                <div class = "form-group">
                    <button type="submit" id="btnAmuse" class="btn btn-primary mt-3" value="Tell me a joke">Amuse me</button>
                </div>
            </div>
        </form>
 
        <div id="ListOfjokes">
            <!-- This is a placeholder for jokes -->
            {% block output %}{% endblock %}
        </div>
    </div>
</body>
 
</html>
